<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <h1>Weather App</h1>

    <div class="tab-container">
        <p class="tab current-tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>

    <div class="weather-container">

        <!-- Grant Location -->
        <div class="grant-location-container sub-container">
            <img src="./location.png" height="80">
            <p>Grant Location Access</p>
            <p>Allow access to get weather information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- Search Form -->
        <form class="form-container" data-searchForm>
            <input type="text" placeholder="Search city..." data-searchInput>
            <button class="btn">
                <img src="./search.png" width="20">
            </button>
        </form>

        <!-- Loading -->
        <div class="loading-container">
            <img src="./loading.gif" width="150">
            <p>Loading</p>
        </div>

        <!-- Weather Info -->
        <div class="user-info-container sub-container">
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>

            <p data-weatherDesc></p>
            <img data-weatherIcon>
            <p data-temp></p>

            <div class="parameter-container">
                <div class="parameter">
                    <img src="./wind.png">
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>

                <div class="parameter">
                    <img src="./humidity.png">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>

                <div class="parameter">
                    <img src="./cloud.png">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
